defaultTasks 'clean', 'build', 'install'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.github.ben-manes.versions'

description = 'Spring Boot with mutual TLS'
group = 'ch.frostnova'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

jar { duplicatesStrategy = 'exclude' }

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def dateTimeFormat = java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd HH:mm:ss")
def buildDate = java.time.LocalDateTime.now()

jar {
    manifest {
        attributes(
                "Name": project.name,
                "Version": project.version,
                "Build-Date": dateTimeFormat.format(buildDate)
        )
    }
}

ext {
    springVersion = '2.0.1.RELEASE'

    libs = [
            testbase      : [
                    "junit:junit:4.12",
                    "org.mockito:mockito-core:2.18.0"
            ],
            springBoot    : [
                    "org.springframework.boot:spring-boot-starter-web:${springVersion}",
                    "org.springframework.boot:spring-boot-starter-security:${springVersion}"
            ],
            springBootTest: [
                    "org.springframework.boot:spring-boot-starter-test:${springVersion}",
                    "org.springframework.boot:spring-boot-starter-jersey:${springVersion}",
                    "javax.xml.bind:jaxb-api:2.2.11"
            ]
    ]
}

dependencies {
    compile libs.springBoot
    testCompile libs.testbase
    testCompile libs.springBootTest
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}
